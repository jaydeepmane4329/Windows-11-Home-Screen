<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Windows 11 homw screen">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11</title>
</head>
<body>
   
    <div class="icon">
        <figure>
        <img src="images/chromeicon.png" alt="" width="100px">
        <figcaption>Google Chrome</figcaption>
        </figure>
    </div>
    <div class="icon2">
        <figure>
        <img src="images/edgeicon.png" alt="" width="50px">
        <figcaption>Microsoft Edge</figcaption>
        </figure>
    </div>
    <div class="icon3">
        <figure>
        <img src="images/recyclebinicon.png" alt="" width="70px">
        <figcaption>recyclebin</figcaption>
        </figure>
    </div>
    <div class="taskBar">
        <img src="images/icons.PNG" alt="icons">
         <img class="right" src="images/taskbarright.PNG" alt="taskBar">
    </div>
    <div class="startMenu">
        <img src="images/startmenu.PNG" alt="startMenu" height="500px" width="500px" >

    </div>
    <video autoplay muted height="100%" width="100%">
        <source src="images/video.webm" type="video/webm">
    </video>

    
</body>
<script src="script.js"></script>
</html>
